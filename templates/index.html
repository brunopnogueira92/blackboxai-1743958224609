<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-800">Sistema de Registro de Votos</h1>
            <p class="text-gray-600 mt-2">Registro de votos por mesa eleitoral</p>
        </header>

        <main class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <!-- Login Section -->
            <section id="loginSection" class="mb-8">
                <h2 class="text-xl font-semibold mb-4">Acesso ao Sistema</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Utilizador</label>
                        <input type="text" id="username" required 
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                        <input type="password" id="password" required 
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Entrar
                    </button>
                </form>
            </section>

            <!-- Voting Section (hidden until login) -->
            <section id="votingSection" class="hidden">
                <h2 class="text-xl font-semibold mb-4">Registro de Votos</h2>
                <form id="voteForm" class="space-y-4">
                    <div>
                        <label for="pollingStation" class="block text-sm font-medium text-gray-700">Mesa Eleitoral</label>
                        <select id="pollingStation" required 
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Selecione a mesa</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div>
                        <label for="voterCount" class="block text-sm font-medium text-gray-700">Número de Eleitores</label>
                        <input type="number" id="voterCount" min="0" required 
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="timeSlot" class="block text-sm font-medium text-gray-700">Horário</label>
                        <select id="timeSlot" required 
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Selecione o horário</option>
                            <option value="10">10:00</option>
                            <option value="13">13:00</option>
                            <option value="16">16:00</option>
                            <option value="19">19:00</option>
                        </select>
                    </div>
                    <div>
                        <label for="voteCount" class="block text-sm font-medium text-gray-700">Número de Votos</label>
                        <input type="number" id="voteCount" min="0" required 
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Registrar Votos
                    </button>
                </form>
            </section>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
